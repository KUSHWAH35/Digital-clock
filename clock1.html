
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Digital Clock</title>
    <style type="text/css">
        body{
            background: #000;
        }

        #inner {  
            border: 1px solid black;
        }

        #outer {
            border: 1px solid black;
            /* width:100%; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
  </head>
  <body>
  
    <div id="outer">
        <div id="inner">
            <h2 class="text-white">Digital Clock</h2>
            <h1 class="text-white"id="clock"></h1>
            <h2 class="text-white" id="date"></h2>
            
            <button onclick="myStopFunction()" type="button" class="btn btn-light">Stop</button>
            <button onclick="myStartFunction()" type="button" class="btn btn-light">Start</button>
        </div>
    </div>
       

    <script>
    var myVar = setInterval(myTimer, 1000);

    function updateTime(k) {
    if (k < 10) {
        return "0" + k;
    }
    else {
        return k;
    }
    }

    function myTimer() {
    var date = new Date();
    var hour = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();

    hour = updateTime(hour);
    min = updateTime(min);
    sec = updateTime(sec);
    document.getElementById("clock").innerText = hour + " : " + min + " : " + sec; 

    var dd = String(date.getDate()).padStart(2, '0');
    var mm = String(date.getMonth() + 1).padStart(2, '0'); 
    var yyyy = date.getFullYear();

    today = dd + '/' + mm + '/' + yyyy;
    document.getElementById("date").innerText = today;
    }

    function myStopFunction() {
    clearInterval(myVar);
    }

    function myStartFunction() {
    myVar = setInterval(myTimer, 1000);
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
